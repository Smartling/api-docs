components:
  parameters:
    labelPathParameter:
      name: labelUid
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Unique label identifier.
      example: 69dae398-96c2-45f6-9f0d-91470c3464bd

  schemas:
    AccountLabelsSuccessResponse:
      type: object
      required:
        - response
      properties:
        totalCount:
          type: integer
          format: int64
          description: total labels amount
        items:
          type: "array"
          items:
            $ref: "#/components/schemas/LabelPTO"
    LabelPTO:
      type: object
      properties:
        labelUid:
          type: string
          description: label identifier.
          format: uuid
          example: e2debbe4-8be0-4552-b7b0-364c04a8a3c3
        labelText:
          type: string
          description: Text of the label. Text max size is 50 characters.
          example: glossaryLabel1
      description: Label representation.
    ManageLabelCommandPTO:
      type: object
      properties:
        labelText:
          type: string
          description: Text of the label. Text max size is 50 characters.
          example: glossaryLabel1
      description: Label manage command.
    EmptyResponse:
      type: object
      required:
        - response
      properties:
        response:
          allOf:
            - $ref: './g_common.yaml#/components/schemas/SuccessResponse'
            - properties:
                data:
                  description: Always null.
                  type: object
              type: object