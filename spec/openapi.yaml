      parameters:
      - in: path
        name: projectId
        required: true
        schema:
          type: string
      - description: >-
          Used for searching jobs by `jobName`. Any entry is treated as a LIKE
          query on the name of the job.
        in: query
        name: jobName
        required: false
        schema:
          type: string
      - description: >-
          Used for searching jobs by `jobNumber`. Search works by exact comparison.
        in: query
        name: jobNumber
        example: SMTL-123
        required: false
        schema:
          type: string
      - description: >-
          Used for searching jobs by `translationJobUid`. Supports up to 500
          `translationJobUid`s.
        in: query
        name: translationJobUids
        required: false
        schema:
          items:
            type: string
          type: array
      - description: Used for searching jobs by their status.
        in: query
        name: translationJobStatus
        required: false
        schema:
          items:
            enum:
              - DRAFT
              - AWAITING_AUTHORIZATION
              - IN_PROGRESS
              - COMPLETED
              - CANCELLED
              - CLOSED
              - DELETED
            type: string
          type: array
      - description: The limit on the number of jobs returned.
        in: query
        name: limit
        required: false
        schema:
          type: integer
      - description: The offset to use when searching for jobs.
        in: query
        name: offset
        required: false
        schema:
          type: integer
      - description: The field to sort by.
        in: query
        name: sortBy
        required: false
        schema:
          enum:
          - createdDate
          - dueDate
          - jobName
          type: string
      - description: The direction to sort.
        in: query
        name: sortDirection
        required: false
        schema:
          enum:
          - ASC
