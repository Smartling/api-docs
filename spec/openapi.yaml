        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessFailCountJobResponse'
              examples:
                response:
                  value:
                    response:
                      code: SUCCESS
                      data:
                        failCount: 0
                        successCount: 100
        202:
          description: ACCEPTED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncProcessJobResponse'
              examples:
                response:
                  value:
                    response:
                      code: ACCEPTED
                      data:
                        message: >-
                          This process will continue asynchronously and may take
                          up to a few minutes.
                        url: >-
                          https://api.smartling.com/jobs-api/v3/projects/{projectId}/jobs/{translationJobUid}/processes/{processUid}
        400:
          description: Validation error response
          content:
