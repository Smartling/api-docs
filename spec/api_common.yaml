components:
  parameters:
      accountUid:
        name: accountUid
        in: path
        type: string
        required: true
        description: The accountâ€™s unique identifier. This can be found in the Smartling Dashboard under Account Settings > API.

      projectId:
        name: projectId
        in: path
        required: true
        type: string
        description: A unique project identifier. This can be found in the Smartling Dashboard under Account Settings > API.

      localeId:
        name: localeId
        in: path
        required: true
        type: string
        description: A valid Smartling Locale ID.

  requestBodies:

      sourceLocaleId:
        type: object
        properties:
          sourceLocaleId:
            type: string
            description: The locale identifier for the source locale of the project. This indicates the base locale for which content should be uploaded to the project.
            example: "en-US"

      hashcode:
        type: object
        properties:
          hashcode:
            type: string
            description: string hashcode
            example: "7191152182c69d9b72069ac1290fe24b"

  schemas:

    SuccessResponse:
      type: object
      required:
        - code
      properties:
        code:
          type: string
          enum:
            - SUCCESS
          description: Indicates whether the response was successful or what error has occurred.
