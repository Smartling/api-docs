#
# Glossary API definitions:
#

  Glossary:
    required:
      - glossaryUid
      - name
      - sourceLocaleId
    properties:
      glossaryUid:
        description: Unique identifier for the glossary.
        type: string
        example: 50d9dab5-6b8b-11e5-ba24-127b00b163a3
      name:
        description: Glossary name
        type: string
        example: Another document tester-Glossary
      description:
        description: Description of a Glossary.
        type: string
        example: Description of a Glossary
      sourceLocaleId:
        description: Glossary source locale
        type: string
        example: en-US
      createdByUserUid:
        description: Unique identifier for the glossary creator
        type: string
        example: ah27fhq8
      createdDate:
        description: Glossary created date
        type: string
        format: date-time
        example: '2015-11-21T01:51:17Z'

  TermData:
    required:
      - termText
    properties:
      termText:
        description: Glossary term text.
        type: string
        example: cold calls
      partOfSpeechCode:
        description: Glossary term part of speech.
        type: string
        example: UNSPECIFIED
      definition:
        description: Glossary term definition.
        type: string
      notes:
        description: Notes
        type: string
      caseSensitive:
        description: Matching of this glossarry term should be case sensitive.
        type: boolean
      exactMatch:
        description: Should be matched exactly.
        type: boolean
      variations:
        description: Glossary term variations.
        type: string
      synonyms:
        description: Glossary term synonyms.
        type: string
      antonyms:
        description: Glossary term antonyms.
        type: string
      seo:
        description: An indicator to users whether the term is for search engine optimziation.
        type: boolean
      doNotTranslate:
        description: An indicator to users that the term is not translatable.
        type: boolean
  SourceTerm:
    allOf:
    - $ref: '#/definitions/TermData'
    - type: object
      properties:
        termUid:
          description: Unique identifier of a specific glossary term.
          type: string
          example: e390a4d6-aef2-11e5-b159-0ad0c2f6b537
        createdDate:
          description: Created date
          type: string
          format: 'date-time'
        modifiedDate:
          description: Modified date
          type: string
          format: 'date-time'

  TranslatedTerm:
    allOf:
    - $ref: '#/definitions/SourceTerm'
    - type: object
      properties:
        translation:
          $ref: '#/definitions/TermTranslation'

  TermWithGlossaryUid:
    allOf:
      - $ref: '#/definitions/TranslatedTerm'
      - type: object
        properties:
          glossaryUid:
            description: Unique identifier for the glossary
            type: string
          createdByUserUid:
            description: Unique identifier of creator user
            type: string
  TermTranslationData:
    required:
      - localeId
      - translatedTerm
    properties:
      localeId:
        description: A valid Smartling Locale ID.
        type: string
        example: fr-CA
      translatedTerm:
        description: Translated term
        type: string
        example: cold calls in french ca
      notes:
        description: Notes
        type: string
      lockTranslation:
        description: It is an indicator that shows if the translation is editable.
        type: boolean
  TermTranslation:
    allOf:
      - $ref: '#/definitions/TermTranslationData'
      - type: object
        properties:
          translatorUserUid:
            description: Unique identifier of translator user.
            type: string
          createdDate:
            description: Created date
            type: string
            format: 'date-time'
          modifiedDate:
            description: Modified date
            type: string
            format: 'date-time'

  AuthorizeTerms:
