tags:
  - name: "Authentication"
    description: |-
      Smartling uses OAuth2 for [authentication](https://help.smartling.com/hc/en-us/articles/360007789914). To access the Smartling APIs, you'll first need to authenticate with your user identifier and user secret. An access token is returned that can be attached to the header of any API request. A refresh token is also returned.
      
      To obtain your [user identifier and user secret](https://help.smartling.com/hc/en-us/articles/115004187694), log in to Smartling.com and go to **API > Create Token**. Authenticating is as simple as calling the `/api.smartling.com/auth-api/v2/authenticate` with your `userIdentifier` and `userSecret`. The access token returned is valid for 5-minutes, and is used in the header of all subsequent requests.

      **Example for generating your access token:**

      ```bash 
        curl -X POST https://api.smartling.com/auth-api/v2/authenticate  -H 'content-type: application/json' -d '{    "userIdentifier": "userIdasdklj4348dk34!", "userSecret": "userSecret34i34kkd5634f" }'`
      ```
      ```
      {
          "response": {
              "code": "SUCCESS",
              "data": {
                      "accessToken": "eyJhbGciOiJSUzI1NiJ9.eyJqdGkiOasdlkjn",
                      "refreshToken": "eyJhbGciOiJSUzI1NiJ9.eyJqdGkiOiJkMTdkMmEw",
                      "expiresIn": 480,
                      "refreshExpiresIn": 3660,
                      "tokenType": "Bearer"
              }
          }
      }
      ```

      **Example of using your access token to list all projects for your account:**

      ```bash
        curl -X GET -H "Authorization: Bearer {accessToken}" 'https://api.smartling.com/accounts-api/v2/accounts/{accountUid}/projects
      ```
      ```
      {
          "response": {
              "code": "SUCCESS",
              "data": {
                  "totalCount": 1,
                  "items": [{
                               "projectId": "df324sdf5",
                               "projectName": "iOS Strings files",
                               "accountUid": "ab5f1939",
                               "archived": false,
                               "projectTypeCode": "APPLICATION_RESOURCES",
                               "sourceLocaleId": "en",
                               "sourceLocaleDescription": "English"
                           }
                  ]
              }
          }
      }

  - name: "Account & Projects"
    description: |-
      Each client within Smartling is given their own account with a designated `accountUid`. Within each account is any number of projects. All files, content, and jobs are tied to a particular project. The Accounts & Projects API will allow you to programmatically find and use the projects within your account.

      You may wish to reference the [Overview of Smartling APIs](https://help.smartling.com/hc/en-us/articles/360007811673) article to better understand how content is organized within Smartling.

  - name: "Locales"
    description: |-
      Locales are the language and country pairs that are used to identify the source content and the desired target locale for your translated content.

  - name: "Files"
    description: |-
      Files are typically how you can exchange your content with Smartling to get translations. Smartling supports a wide variety of [file types](https://help.smartling.com/hc/en-us/articles/360007998893). When you upload a file to Smartling, it gets parsed into strings, which will then be sent into the translation queue.

      **List of Supported File Types and Directives**:
      * [Android XML](https://help.smartling.com/hc/en-us/articles/360008000573)
      * [CSV](https://help.smartling.com/hc/en-us/articles/360008000593)
      * [Gettext PO/POT](https://help.smartling.com/hc/en-us/articles/360007894594)
      * [HTML](https://help.smartling.com/hc/en-us/articles/360007894614)
      * [InDesign](https://help.smartling.com/hc/en-us/articles/360007894634)
      * [iOS Strings](https://help.smartling.com/hc/en-us/articles/360008000693)
      * [iOS Stringsdict](https://help.smartling.com/hc/en-us/articles/360008000713)
      * [Java Property Files](https://help.smartling.com/hc/en-us/articles/360007894714)
      * [JSON](https://help.smartling.com/hc/en-us/articles/360008000733)
      * [MadCap Lingo ZIP Package](https://help.smartling.com/hc/en-us/articles/360008000793)
      * [Microsoft Office](https://help.smartling.com/hc/en-us/articles/360007894774)
      * [Plain Text](https://help.smartling.com/hc/en-us/articles/360007894794)
      * [QT Linguist](https://help.smartling.com/hc/en-us/articles/360007894814)
      * [RESX](https://help.smartling.com/hc/en-us/articles/360008000833)
      * [SubRip SRT](https://help.smartling.com/hc/en-us/articles/360007894874)
      * [XLIFF](https://help.smartling.com/hc/en-us/articles/360007894894)
      * [XML](https://help.smartling.com/hc/en-us/articles/360008000893)
      * [YAML](https://help.smartling.com/hc/en-us/articles/360007894934)

  - name: "Jobs"
    description: |-
      A Smartling project (such as a mobile, web, files, or connector project) may contain one or more [jobs](https://help.smartling.com/hc/en-us/articles/360007790014). You may have multiple projects, each containing multiple jobs. Each job contains strings, consisting of words or phrases.
      The Jobs feature allows you to group and prioritize your content by name, due date, description, and reference number (optional). It also enables you to monitor the progress of your translations throughout completion.

      The Jobs API allows you to create a job, add a file to a job, authorize a job, and cancel a job, among many other actions. You have full control via the API to manage your job(s).

  - name: "Job batches"
    description: |-
      Job batches take care of asynchronous processes when uploading files and attaching them to jobs.
      Generally, adding multiple files to a job is associated with polling - file is parsed asynchronously and can't be added to a job until it is completed, adding file to a job is also asynchronous, and job can't be authorized until all background tasks completed.  
      This forces third-party integration poll every file after every step.  

      Batches hide these asynchronous processes from 3rd party integration - after it accepted file from client it conducts this file through all steps up to the Job authorization. As Job batch Service utilizes internal Smartling events it gets more effective than just polling files and jobs.
      From the client side flow consists of simple steps:

      1. Client creates Job (or uses existing one, which isn't currently processed with another Batch)
      2. Client Creates a new Batch for this Job
      3. Client adds (uploads) files into the batch giving target locales list for each file
      4. When all files are uploaded, client triggers "execute" for the batch.
      5. Batch execution process waiting until all files are uploaded and added to the Job and then, if was requested, authorizes the Job.
      6. Clients can check batch status and see if all files uploaded and attached successfully, what errors happened for each file, and statistics for added/skipped strings.

      After Batch is completed it can't be reused.

      **Job batches Limitations**
      - Service doesn't guarantee correct processing of multiple batches for the same job in parallel. Adding files to a new batch should be done only after previous batch reached "completed" state.
      - Service doesn't guarantee correct processing of Batch if Job and Files are modified in UI or with another integration.

  - name: "Context"
    description: |-
      [Visual context](https://help.smartling.com/hc/en-us/categories/360000736674) helps Translators make linguistic, layout, and spacing decisions based on where strings appear in your mobile or desktop application. The Context API supports uploading various forms of context (images and HTML), and associate the context with content in Smartling.

  - name: "Issues"
    description: |-
      The Issues feature is a way for users who are working on a translation workflow to communicate with other users about source content and translations. For example, a Translator might create an [issue](https://help.smartling.com/hc/en-us/articles/115003139313) to ask a question about terminology in a particular string.

      By using Issues, you can record any communication about a string, and this can be seen by anyone working on it. Issues streamline the translation workflow. Translators get answers to their questions about the original content so they can translate it quickly and correctly. Translation resources can review and provide feedback about translations collaboratively. 


      The Issues API provides methods for creating issues, changing the state of an issue, commenting on an issue, requesting detailed information, as well as creating reports on issues and comments.

  - name: "Glossaries"
    description: |-
      The Glossaries API allows you to create and edit glossaries in a Smartling account, and populate it with glossary terms. You can also download your glossaries as CSV or TBX files and import Excel spreadsheets to create new glossaries.

      **Glossaries API Usage Limitations**:
      * Maximum request size is 10MB.
      * Maximum file upload size is 10MB.
      * Maximum HTTP header size is 128KB.
      * For requests that use pagination, maximum page size is 5000 elements.
      * For requests that return entities by their UIDs, maximum is 100 elements.

      Rate limits:
      * Maximum 5 concurrent requests.
      * Maximum rate is 200 requests per 15-second window frame.

  - name: "Strings"
    description: |-
      A string is a piece of translation. Based on the source content, strings can be parsed differently. A string is then broken down further, into one or more segments.
      
      The Strings API allows you to directly upload strings to a Smartling project and fetch original strings or translations.

      For each string in a Smartling project, there is a unique identifier created by hashing together the parsed string text, [variant metadata](https://help.smartling.com/hc/en-us/articles/360008143853), and in some cases, [namespace](https://help.smartling.com/hc/en-us/articles/360008143833). When adding strings via the Strings API, each string will be unique. If you try to create a string with identical variant metadata and string text to a string that already exists in the project, the string will be overwritten.

  - name: Tags
    description: |-
      Tags can help you manage your strings. The Tags API allows you to add/remove string tags, and search for tags in a project.
paths:
  '/auth-api/v2/authenticate':
    post:
      description: >-
        Verifies the credentials of the connection attempt.
      summary: Authenticate
      tags:
        - Authentication
      parameters:
        - name: body
          in: body
          description: Authentication Request
          schema:
            $ref: '#/definitions/AuthenticationRequest'
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/AuthenticationResponse'
          examples:
            application/json:
              response:
                code: SUCCESS
                data:
                  accessToken: b816424c-2e95-11e7-93ae-92361f002671
                  refreshToken: c0a6f410-2e95-11e7-93ae-92361f002671
                  expiresIn: 480
                  refreshExpiresIn: 3660
                  tokenType: Bearer
        400: &Error400ResponseDefinition
          description: Provided request parameters are invalid.
          schema:
            $ref: '#/definitions/Error400Response'
          examples:
            application/json:
              response:
                code: VALIDATION_ERROR
                errors:
                  key: unknown.field
                  message: The field unknown.parameter was not expected. Please consult the documentation to verify the fields you are submitting.
                  details: unknown.parameter
        401: &Error401ResponseDefinition
          description: Provided credentials are not valid.
          schema:
            $ref: '#/definitions/Error401Response'
          examples:
            application/json:
              response:
                code: AUTHENTICATION_ERROR
                errors:
                  key: invalid_token
                  message: Invalid token
                  details: {}
        429: &Error429ResponseDefinition
          description: Too many simultaneous API requests.
          schema:
            $ref: '#/definitions/Error429Response'
          examples:
            application/json:
              response:
                code: MAX_OPERATIONS_LIMIT_EXCEEDED
                errors:
                  key: too.many.requests
                  message: The limit of 10 concurrent Smartling file API operations for this project has been exceeded.
        500: &Error500ResponseDefinition
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error500Response'
      x-code-samples:
        - lang: curl
          source: |
            smartlingToken=$(curl -s -X POST -H "Content-Type: application/json" -d "{\"userIdentifier\": \"$smartlingId\", \"userSecret\": \"$smartlingSecret\"}" "https://api.smartling.com/auth-api/v2/authenticate" | sed -E 's/^.*accessToken":"//' | sed -E 's/","refreshToken.*//')
  '/auth-api/v2/authenticate/refresh':
    post:
      description: >-
        A [renewed access token](https://help.smartling.com/hc/en-us/articles/360007789914) that can be attached to the header of any
        API request.
      summary: Refresh access token
      tags:
        - Authentication
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/AuthenticationRefreshRequest'
          description: Refresh token request
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/AuthenticationResponse'
        400: *Error400ResponseDefinition
        401: *Error401ResponseDefinition
        429: *Error429ResponseDefinition
        500: *Error500ResponseDefinition
      x-code-samples:
      - lang: curl
        source: |
          curl -X POST https://api.smartling.com/files-api/v2/auth-api/v2/authenticate/refresh \
            -H 'content-type: application/json' \
            -d '{"refreshToken": "eyJhbGciO..."}'

# Accounts & Projects
#

  '/accounts-api/v2/accounts/{accountUid}/projects':
    get:
      summary: List projects
      description: |
        Returns the list of projects for the account.
      tags:
        - Account & Projects
      parameters:
        - name: accountUid
          in: path
          required: true
          type: string
        - name: projectNameFilter
          in: query
          required: false
          type: string
          description: Substring search of the name of the project. Search is case insensitive.
        - name: includeArchived
          in: query
          required: false
          type: boolean
          description: Indicator whether or not archived projects should be returned. Defaults to false if not specified.
        - name: offset
          in: query
          required: false
          type: integer
          description: Standard Smartling limit and offset to paginate through results.
        - name: limit
          in: query
          required: false
          type: integer
          description: Standard Smartling limit and offset to paginate through results. 500 projects are returned by default if not specified.
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/AccountAPIProjectListSuccessResponse'
          examples:
            application/json:
              response:
                code: SUCCESS
                data:
                  totalCount: 2
                  items:
                    - projectId: fd7244365
                      projectName: Android XML Content
                      accountUid: at724e365
                      archived: false
                      projectTypeCode: APPLICATION_RESOURCES
                      sourceLocaleId: en-US
                      sourceLocaleDescription: English
                    - projectId: eqb7243x5
                      projectName: Marketing Website GDN
                      accountUid: at724e365
                      archived: false
                      projectTypeCode: GDN
                      sourceLocaleId: en-US
                      sourceLocaleDescription: English
        400: *Error400ResponseDefinition
        401: *Error401ResponseDefinition
        429: *Error429ResponseDefinition
        500: *Error500ResponseDefinition
      x-code-samples:
        - lang: curl
          source: |
            curl -H "Authorization: Bearer $smartlingToken" https://api.smartling.com/accounts-api/v2/accounts/$smartlingAccountId/projects
  '/projects-api/v2/projects/{projectId}':
    get:
      summary: Get project details
      description: |
        Returns the details of a project.
      tags:
        - Account & Projects
      parameters:
        - name: projectId
          in: path
          required: true
          type: string
        - name: includeDisabledLocales
          in: query
          required: false
          type: boolean
          description: Indicator whether or not disabled locales configured for the project should be returned as part of the targetLocales. By default disabled target locales are not returned.
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ProjectDetailsSuccessResponse'
          examples:
            application/json:
              response:
                code: SUCCESS
                data:
                  - projectId: fd7244365
                    projectName: Android XML Content
                    accountUid: at724e365
                    archived: false
                    projectTypeCode: APPLICATION_RESOURCES
                    sourceLocaleId: en-US
                    sourceLocaleDescription: English
                    targetLocales:
                    - localeId: de-DE
                      description: German (Germany)
                      enabled: true
        400: *Error400ResponseDefinition
        401: *Error401ResponseDefinition
        429: *Error429ResponseDefinition
        500: *Error500ResponseDefinition
      x-code-samples:
      - lang: curl
        source: |
          curl -H "Authorization: Bearer $smartlingToken" https://api.smartling.com/projects-api/v2/projects/$smartlingProjectId

  '/projects-api/v2/projects/{projectId}/targetLocales':
    post:
      summary: Add a new target locale
      description: |
        Add a new target locale to the project.
      tags:
        - Account & Projects
      parameters:
        - name: projectId
          in: path
          required: true
          type: string
        - name: addLocaleRequest
          in: body
          schema:
            type: object
            properties:
              localeId:
                description: |-
                  The locale identifier (localeId) of the locale to be added to the project.
                type: string
                example: ru-RU
              defaultWorkflowUid:
                description: |-
                  The default workflow that should be used when content is authorized. If not specified, the default workflow configured for the project will be used.
                type: string
                example: ac48ht4qy
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ProjectDetailsSuccessResponse'
          examples:
            application/json:
              response:
                code: SUCCESS
                data:
                  - projectId: fd7244365
                    projectName: Android XML Content
                    accountUid: at724e365
                    archived: false
                    projectTypeCode: APPLICATION_RESOURCES
                    sourceLocaleId: en-US
                    sourceLocaleDescription: English
                    targetLocales:
                    - localeId: de-DE
                      description: German (Germany)
                      enabled: true
                    - localeId: ru-RU
                      description: Russian (Russia)
                      enabled: true
        400: *Error400ResponseDefinition
        401: *Error401ResponseDefinition
        429: *Error429ResponseDefinition
        500: *Error500ResponseDefinition

  '/projects-api/v2/projects/{projectId}/copy':
    post:
      summary: Copy an existing project
      description: |
        Make a copy of an existing project, thereby creating a new one with a new name
      tags:
        - Account & Projects
      parameters:
        - name: projectId
          in: path
          required: true
          type: string
        - name: copyProject
          in: body
          schema:
            type: object
            properties:
              projectName:
                description: The name of the new project to create.
                type: string
                example: New Android Project
              targetLocaleIds:
                type: array
                items:
                  type: string
                description: The list of target locales the new project should be created for. Note, each target locale specified must valid within the source project you are copying, i.e. you can copy all or a subset of locales from the source project to the target project.
                example: ["ru-RU"]
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ProjectCopySuccessResponse'
          examples:
            application/json:
              response:
                code: SUCCESS
                data:
                  processUid: 7908ae61-3489-48e1-9e28-10652634d34e
        400: *Error400ResponseDefinition
        401: *Error401ResponseDefinition
        429: *Error429ResponseDefinition
        500: *Error500ResponseDefinition
  '/projects-api/v2/projects/{projectId}/copy/{processUid}':
    get:
      summary: Get the status of the project copy request
      description: |
        Used to check if the copy project request is complete and to retrieve the new projectId
      tags:
        - Account & Projects
      parameters:
        - name: projectId
          in: path
          required: true
          type: string
        - name: processUid
          in: path
          required: true
          type: string
          description: The uid of the process to check for
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ProjectCopyProcessSuccessResponse'
          examples:
            application/json:
              response:
                code: SUCCESS
                data:
                  processuid: 7908ae61-3489-48e1-9e28-10652634d34e
                  newProjectUid: 8t7q4d643
                  processState: OPEN
                  createdDate: 2016-08-21T0B1:51:17Z
                  modifiedDate: 2016-08-21T0B1:51:17Z
                  processStatistics:
                    requested: 8
                    processed: 6
                    errored: 0
                    skipped: 0
        400: *Error400ResponseDefinition
        401: *Error401ResponseDefinition
        429: *Error429ResponseDefinition
        500: *Error500ResponseDefinition

#
# Locales API
#
  '/locales-api/v2/dictionary/locales':
    get:
      summary: List locales
      description: |
        The list of available locales within Smartling.

        To find out the `localedID` for a specific project, refer to [Get project details](http://localhost:3000/#tag/Account-and-Projects%2Fpaths%2F~1projects-api~1v2~1projects~1%7BprojectId%7D%2Fget).
      tags:
        - Locales
      parameters:
        - name: localeIds
          in: query
          type: array
          items:
            type: string
          required: false
          description: Optional parameter to filter to the specified list of locales.
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/LocalesAPISuccessResponse'
          examples:
            application/json:
              response:
                code: SUCCESS
                data:
                  totalCount: 2
                  items:
                    - localeId: en
                      description: English
                      language:
                        languageId: en
                        description: English
                        direction: RTL
                        wordDelimiter: CHARACTER
                      country:
                    - localeId: en-US
                      description: English (United States)
                      language:
                        languageId: en
                        description: English
                        direction: RTL
                        wordDelimiter: CHARACTER
                      country:
                        countryId: US
                        description: United States
        400: *Error400ResponseDefinition
        401: *Error401ResponseDefinition
        429: *Error429ResponseDefinition
        500: *Error500ResponseDefinition

#
# File API
#
  '/files-api/v2/projects/{projectId}/file':
    post:
      summary: Upload file
      description: |
        This uploads original source content to Smartling. 
        
        The example shown will upload your Java properties file directly into the Smartling project identified by the `projectId`. Smartling will ingest this file, parse out the keys and text as strings for translation. At this point, content is ready for translation. 
        
      tags:
        - Files
      consumes:
        - multipart/form-data
      parameters:
        - name: projectId
          in: path
          required: true
          type: string
          format: uid
          description: A unique identifier for a project.
        - name: file
          in: formData
          required: true
          type: file
          description: The file contents to upload.
        - name: fileUri
          in: formData
          required: true
          type: string
          description: |
            A value that uniquely identifies the uploaded file. This ID can be used to request the file back. We recommend that you use file path and file name, similar to how version control systems identify the file. 

            Example: `/myproject/i18n/ui.properties`
        - name: fileType
          in: formData
          required: true
          type: string
          description: A unique identifier for the file type.
          enum: &fileTypes
            - android
            - ios
            - gettext
            - html
            - javaProperties
            - yaml
            - xliff
            - xml
            - json
            - docx
            - pptx
            - xlsx
            - idml
            - qt
            - resx
            - plaintext
            - cvs
            - srt
            - stringsdict
            - phpResource
            - freemaker
            - xls
            - doc
            - ppt
            - pres
            - madcap
            - xliffCat
        - name: authorize
          in: formData
          required: false
          type: boolean
          default: false
          description: |
            Determines whether content in the file is authorized (available for translation) in all locales upon submitting the file via the Smartling Dashboard. An error message will be returned if there are insufficient translation funds and authorized is set to `true`. If a string has been completely excluded for translation from all languages, or excluded from translation for a specific language, `authorize` will NOT authorize it. 

            To specify a limited list of locales to authorize, use the `localeIdsToAuthorize[]` parameter.
            
              Value | Description
              ----- | -----------
              true |  Content will be available for translation in all locales upon upload.
              false |  Content will be added to the "Awaiting Authorization" queue upon upload.
        - name: localeIdsToAuthorize[]
          in: formData
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
          description: |
            This value, if set, authorizes strings for translation into specific locales. Use the `project/locale/list` call to get the list of locales for the project, or view them in the dashboard on the API settings page. Use multiple the `localeIdsToAuthorize` parameter pairs to authorize more than one locale. You can add languages by uploading the file again and indicating the language to authorize with `localeIdsToAuthorize` or all languages with `authorize`, or in the dashboard using the "Show Partially Authorized" filter option from the Awaiting Authorization list.

            If the string has been completely excluded for translation from all languages, or excluded from translation for a specific language, `localesIdsToAuthorize` will NOT authorize it. 

            **Note**: Do not set the `authorize` parameter to `true` if you want to specify individual locales to authorize. Submitting an upload with both of these parameters set will result in a validation error.
        - name: smartling.namespace
          in: formData
          required: false
          type: string
          description: |
            This is only for accounts created after July 31st, 2015. Define a custom [namespace](https://help.smartling.com/hc/en-us/articles/360008143833) for the file.

            **Note**: While this parameter shares the format of other file directives, it will not work as an inline directive and must be specified in the API call.
        - name: smartling.file_charset
          in: formData
          required: false
          type: string
          description: |
            Specifies a custom charset for text-format files. The value should be the name of the character set. See a full list of supported character sets here.

