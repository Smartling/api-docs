    JobBatchJobCreationMode:
      type: string
      enum:
        - CREATE_NEW
        - REUSE_EXISTING
      default: REUSE_EXISTING
      description: >-
        Determines job creation behavior. Defaults to REUSE_EXISTING.


        - **REUSE_EXISTING** (default): Returns an existing job if one matches the evaluated `nameTemplate`. If the
          matching job is closed or completed (final state), automatically creates a new job with a unique name by
          appending a salt identifier. This mode is ideal for workflows where you want to reuse active jobs but ensure
          work continues when previous jobs are closed.

        - **CREATE_NEW**: Attempts to create a new job with the evaluated `nameTemplate`. If a job with that exact name
          already exists, automatically appends a salt identifier to create a job with a unique name. If no job exists
          with that name, creates the job without salt modification.
    JobBatchJobCreationSalt:
      type: string
      enum:
        - RANDOM_ALPHANUMERIC
        - TIMESTAMP
      default: RANDOM_ALPHANUMERIC
      description: >-
        Determines the format of the unique identifier appended to job names when necessary to avoid conflicts.
        Defaults to RANDOM_ALPHANUMERIC. Salt is applied based on the `mode` parameter behavior.


        **When salt is applied**:

        - With **REUSE_EXISTING**: Salt is appended when an existing job with the evaluated name is in a closed or completed
          state, ensuring a new unique job is created.

        - With **CREATE_NEW**: Salt is appended when a job with the evaluated name already exists, regardless of status.


        **Salt formats**:

        - **RANDOM_ALPHANUMERIC** (default): Appends a space and 5 random alphanumeric characters to the job name
          (e.g., "My Job aB3x9").

        - **TIMESTAMP**: Appends a space and formatted timestamp in "yyyy-MM-dd hh:mm:ss a" format, evaluated using the
          specified `timeZoneName` (e.g., "My Job 2025-10-08 02:34:15 PM").
