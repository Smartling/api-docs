    JobBatchCreateJobRequest:
      description: The payload to use when creating a translation job.
      required:
        - nameTemplate
      properties:
        nameTemplate:
          description: |
            The name template for the job, used to identify or create the job. Must be a non-empty string.

            **Dynamic date patterns**: The template supports date pattern placeholders enclosed in curly braces `{}`, which are
            evaluated at request time using Java `DateTimeFormatter` syntax. Patterns are replaced with actual date/time values
            based on the specified `timeZoneName` (or server time if not specified).

            **Common pattern examples**:
            - `{yyyy}` - Four-digit year (e.g., "2025")
            - `{yy}` - Two-digit year (e.g., "25")
            - `{QQQ}` - Quarter of year (e.g., "Q1", "Q2")
            - `{QQQQ}` - Full quarter text (e.g., "1st quarter")
            - `{MM}` - Month as two digits (e.g., "01", "12")
            - `{MMM}` - Short month name (e.g., "Jan", "Dec")
            - `{dd}` - Day of month (e.g., "08", "25")
            - `{yyyy-MM-dd}` - ISO date format (e.g., "2025-10-08")

            **Examples**:
            - `"Q{QQQ} {yyyy} Localization"` → evaluates to "Q1 2025 Localization" (in Q1 2025)
            - `"Daily Update {yyyy-MM-dd}"` → evaluates to "Daily Update 2025-10-08"
            - `"Release {yyyy}"` → evaluates to "Release 2025"

            For complete pattern syntax, refer to the
            [Java DateTimeFormatter documentation](https://docs.oracle.com/en/java/javase/21/docs/api/java.base/java/time/format/DateTimeFormatter.html).
          type: string
          minLength: 1
        description:
          description: Optional description for the job.
          type: string
