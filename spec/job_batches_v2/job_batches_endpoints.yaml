        - Job Batches V2
      operationId: getJobBatchesListV2

      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            format: uid
            type: string
          description: Unique identifier of the project within an account.
        - description: A unique identifier for a translationJob.
          in: query
          name: translationJobUid
          schema:
            format: uid
            type: string
        - description: The status of the Batch
          in: query
          name: status
          schema:
            $ref: '../job_batches_v1/job_batches_endpoints.yaml#/components/schemas/BatchStatus'
        - description: The field to sort by
          in: query
          name: sortBy
          schema:
            default: createdDate
            enum:
              - createdDate
              - status
            type: string
        - description: Sorting direction
          in: query
          name: orderBy
          schema:
            default: desc
            enum:
