            properties:
              totalCount:
                type: integer
                description: Total element count
              items:
                type: array
                items:
                  allOf:
                    - $ref: './tqc_common.yaml#/definitions/responseObjects/trademarkTypeCodeResponse'
                    - type: object
                      properties:
