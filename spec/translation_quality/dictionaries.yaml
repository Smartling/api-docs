      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/DictionaryCheckTypeTrademarkTypesTrademarkConsistencyResponse'
          examples:
            application/json:
              response:
                code: SUCCESS
                data:
                  totalCount: 4
                  items:
                    - "name": "Service Mark"
                      "trademarkTypeCode": "SERVICE_MARK"
