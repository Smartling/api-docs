    type: object
    properties:
      wordMask:
        type: string
        example: "uni"

  CurrentUserSettingsDictionaryForLocalePostRequest:
    type: object
    properties:
      word:
        type: string
        minimum: 1
        example: "universe"

  CurrentUserSettingsDictionaryForLocaleDTO:
