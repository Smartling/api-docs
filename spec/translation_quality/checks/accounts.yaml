x-paths:

  check_types_settings:
    get:
      description: >-
        Get account check types settings.
      summary: Get account check types settings
      tags:
        - Translation quality check
      operationId: getAccountCheckTypesSettings
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '../../api_common.yaml#/components/parameters/accountUid'
        - $ref: '../tqc_common.yaml#/components/parameters/targetLocaleIdQueryParameter'

      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TqcAccountGetCheckTypesResponse'
              example:
                $ref: '../examples.yaml#/components/examples/accounts_check_types_settings_example'

      x-code-samples:
        - lang: curl
          source: |
            curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types

  account_check_types_settings_effective:
    get:
      description: >-
        Get account check type settings.
      summary: Get account check type settings
      tags:
        - Translation quality check
      operationId: getAccountSingleCheckTypeSettings
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '../../api_common.yaml#/components/parameters/accountUid'
        - $ref: '../tqc_common.yaml#/components/parameters/checkTypeCodePathParameter'
        - $ref: '../tqc_common.yaml#/components/parameters/targetLocaleIdQueryParameter'

      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/AccountCheckTypeEffectiveResponse'
              examples:
                $ref: '../examples.yaml#/components/examples/accounts_account_check_types_settings_effective_example'

      x-code-samples:
        - lang: curl
          source: |
            curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/$smartlingCheckTypeCode

  check_types_checkType_settings:
    put:
      description: >-
        Update account check type settings.
      summary: Update account check type settings
      tags:
        - Translation quality check
      operationId: updateAccountCheckTypesSettings
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '../../api_common.yaml#/components/parameters/accountUid'
        - $ref: '../tqc_common.yaml#/components/parameters/checkTypeCodeWithSettingsPathParameter'
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              $ref: '../tqc_common.yaml#/components/schemas/AccountCheckTypeApplySettingsRequestOneOf'

      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountCheckTypeApplySettingsResponse'
              examples:
                $ref: '../examples.yaml#/components/examples/accounts_check_types_checkType_settings_example'

      x-code-samples:
        - lang: curl
          source: |
            curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/$smartlingCheckTypeCode/settings

  check_types_checkType_group_settings:
    put:
      description: >-
        Update account check type group settings.
      summary: Update account check type group settings
      tags:
        - Translation quality check
      operationId: updateAccountCheckTypeGroupSettings
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '../../api_common.yaml#/components/parameters/accountUid'
        - $ref: '../tqc_common.yaml#/components/parameters/checkTypeCodeWithSettingsPathParameter'
        - $ref: '../tqc_common.yaml#/components/parameters/groupUidPathParameter'
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              $ref: '../tqc_common.yaml#/components/schemas/AccountCheckTypeApplyGroupSettingsRequestOneOf'

      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountCheckTypeApplyGroupSettingsResponse'
              examples:
                $ref: '../examples.yaml#/components/examples/accounts_check_types_checkType_group_settings_example'

      x-code-samples:
        - lang: curl
          source: |
            curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/$smartlingCheckTypeCode/groups/$smartlingGroupUid/settings

components:
  schemas:

    AccountCheckTypeApplySettingsResponse:
      type: object
      properties:
        response:
          allOf:
            - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
            - type: object
              properties:
                data:
                  $ref: '../tqc_common.yaml#/components/schemas/AccountCheckTypeApplySettingsDTOResponseOneOf'

    AccountCheckTypeApplyGroupSettingsResponse:
      type: object
      properties:
        response:
          allOf:
            - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
            - type: object
              properties:
                data:
                  $ref: '../tqc_common.yaml#/components/schemas/AccountCheckTypeApplyGroupSettingsDTOResponseOneOf'

    TqcAccountGetCheckTypesResponse:
      type: object
      properties:
        response:
          allOf:
            - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
            - type: object
              properties:
                data:
                  type: object
                  properties:
                    totalCount:
                      type: integer
                      description: Total element count
                    items:
                      type: array
                      items:
                        $ref: '../tqc_common.yaml#/components/schemas/AccountCheckTypeEffectiveDTOAnyOf'

    AccountCheckTypeEffectiveAbstractDTO:
      allOf:
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - NONE
              description: check type code
              example: "NONE"

    AccountCheckTypeEffectiveResponse:
      type: object
      properties:
        response:
          allOf:
            - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
            - type: object
              properties:
                data:
                  allOf:
                    - $ref: '../tqc_common.yaml#/components/schemas/CheckTypeSettingBase'
                    - $ref: '#/components/schemas/AccountCheckTypeEffectiveAbstractDTO'
