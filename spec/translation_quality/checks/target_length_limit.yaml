definitions:
  account_check_types_TARGET_LENGTH_LIMIT_settings_effective:
    get:
      description: >-
        Get checktype TARGET_LENGTH_LIMIT settings for certain account.
      summary: Get checktype TARGET_LENGTH_LIMIT settings for certain account
      tags:
        - Translation quality check
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '../../api_common.yaml#/definitions/pathParameters/accountUid'
        - $ref: '../tqc_common.yaml#/definitions/requestQueryParameter/targetLocaleId'

      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/AccountCheckTypeEffectiveResponse'

      x-code-samples:
        - lang: curl
          source: |
            curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/TARGET_LENGTH_LIMIT:

  AccountCheckTypeEffectiveDTO:
    allOf:
      - $ref: '../tqc_common.yaml#/definitions/accountCheckTypeSettingsEffectiveResponse/commonWithoutSubTypesResponse'
      - type: object
        properties:
          checkTypeCode:
            type: string
            enum:
              - TARGET_LENGTH_LIMIT
            description: check type code
            example: "TARGET_LENGTH_LIMIT"

  AccountCheckTypeEffectiveResponse:
    allOf:
      - $ref: '../../api_common.yaml#/definitions/SuccessResponse'
      - type: object
        properties:
          data:
            allOf:
              - $ref: '#/definitions/AccountCheckTypeEffectiveDTO'

  TqcCheckMistakeDTO:
    allOf:
      - $ref: '../tqc_common.yaml#/definitions/responseObjects/severityLevelCodeResponse'
      - $ref: '../tqc_common.yaml#/definitions/TqcCheckDTO/positions'
      - type: object
        properties:
          checkTypeCode:
            type: string
            enum:
              - TARGET_LENGTH_LIMIT
            description: check type code
            example: "TARGET_LENGTH_LIMIT"
          details:
            type: object
          positionTypeCode:
            type: string
            enum:
              - TARGET
            description: position type code
            example: "TARGET"

