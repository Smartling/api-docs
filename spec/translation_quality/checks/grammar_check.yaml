        - type: object
          properties:
            data:
              allOf:
                - $ref: '#/components/schemas/ProfilesAccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      title: GRAMMAR_CHECK
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/PositionsTqcCheckDTO'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - GRAMMAR_CHECK
              description: check type code
              example: "GRAMMAR_CHECK"
            details:
              type: object
              properties:
                text:
                  type: string
                  description: text
                  example: "play"
                message:
                  type: string
                  description: message
                  example: "Possible agreement error -- use past participle here: <suggestion>played</suggestion>."
                description:
                  type: string
                  description: description
                  example: "Had + verb present tense"
                mistakeTypeCode:
                  type: string
                  description: mistake type code
                  example: "Grammar"
                suggestions:
                  type: array
                  items:
                    type: string
                    example: "played"
            positionTypeCode:
              type: string
              enum:
                - TARGET
              description: position type code
              example: "TARGET"

