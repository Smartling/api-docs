x-paths:
  tqc_check:
    post:
      description: Check string translation quality.
      summary: Check string translation quality
      tags:
        - Translation quality checks
      operationId: runStringTranslationQualityCheck
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: accountUid
          in: path
          type: string
          required: true
          description: >-
            The account’s unique identifier. This can be found in the Smartling
            Dashboard under Account Settings > API.
        - name: projectId
          in: path
          required: true
          type: string
          description: >-
            A unique project identifier. This can be found in the Smartling
            Dashboard under Account Settings > API.
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              allOf:
                - allOf:
                    - type: object
                      properties:
                        targetLocaleId:
                          type: string
                          description: >-
                            Smartling ID for the language you want to translate
                            to.
                          example: it-IT
                      required:
                        - targetLocaleId
                    - type: object
                      properties:
                        sourceLocaleId:
                          type: string
                          description: >-
                            The locale identifier for the source locale of the
                            project. This indicates the base locale for which
                            content should be uploaded to the project.
                          example: en-US
                    - type: object
                      properties:
                        skipSuggestions:
                          type: boolean
                          description: skip suggestions
                          example: false
                        strings:
                          type: array
                          items:
                            allOf:
                              - type: object
                                properties:
                                  hashcode:
                                    type: string
                                    description: string hashcode
                                    example: 7191152182c69d9b72069ac1290fe24b
                              - type: object
                                properties:
                                  stringUid:
                                    type: string
                                    description: >-
                                      it is string part unique identifier if
                                      string is splitted on several parts
                                    example: ''
                              - type: object
                                properties:
                                  originalString:
                                    type: string
                                    description: original string
                                    example: blacklist_term
                              - type: object
                                properties:
                                  translation:
                                    type: string
                                    description: translation of the original string
                                    example: blacklist_term
                              - type: object
                                properties:
                                  pluralFormGroupUid:
                                    type: string
                                    description: unique identifier of plural form
                                    example: 7191152182c69d9b72069ac1290fe24b
                              - type: object
                                properties:
                                  pluralForm:
                                    type: string
                                    description: plural form
                                    example: ONE
                        useDefaultSettings:
                          type: boolean
                          description: use default settings
                          example: false
                        checkTypeCodes:
                          minItems: 1
                          maxItems: 100
                          type: array
                          items:
                            allOf:
                              - type: object
                                properties:
                                  checkTypeCode:
                                    enum:
                                      - LEADING_TRAILING_SPACES
                                      - ORIGINAL_EQUALS_TARGET
                                      - WHITESPACES
                                      - SPELLCHECK
                                      - TAG_CONSISTENCY
                                      - TARGET_LENGTH_LIMIT
                                      - NUMBER_CONSISTENCY
                                      - REPEATED_WORD
                                      - TARGET_IN_WRONG_LANGUAGE
                                      - SOURCE_IN_WRONG_LANGUAGE
                                      - SEGMENT_COMPLETENESS
                                      - NON_TRANSLATABLE_TEXT
                                      - EMOJI_CONSISTENCY
                                      - INSERTABLE_CONSISTENCY
                                      - TARGET_SOURCE_CONSISTENCY
                                      - BLACKLISTED_TERMS
                                      - GLOSSARY_COMPLIANCE
                                      - TRADEMARK_CONSISTENCY
                                      - GRAMMAR_CHECK
                                      - GLOBAL_CAPITALISATION_CONSISTENCY
                                      - PUNCTUATION_CONSISTENCY
                                      - PLURALS_REPETITION
                                      - REGEX_CHECK
                                      - OPEN_ISSUES
                          description: >-
                            [check type
                            codes](#operation/getTranslationQualityCheckTypes)
            example:
              targetLocaleId: en-US
              sourceLocaleId: fr-FR
              skipSuggestions: false
              strings:
                - originalString: Bonjour ©
                  translation: Hello
                  hashcode: 9091152182c69d9b72069ac1290fe2345
                  stringUid: null
                  pluralFormGroupUid: null
                  pluralForm: null
                - originalString: Bonjour 100
                  translation: Hello    100
                  hashcode: 1091152182c69d9b72069ac1290fe23999
                  stringUid: null
                  pluralFormGroupUid: null
                  pluralForm: null
              useDefaultSettings: false
              checkTypeCodes:
                - BLACKLISTED_TERMS
                - EMOJI_CONSISTENCY
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    allOf:
                      - type: object
                        required:
                          - code
                        properties:
                          code:
                            type: string
                            enum:
                              - SUCCESS
                            description: >-
                              Indicates whether the response was successful or
                              what error has occurred.
                      - type: object
                        properties:
                          data:
                            type: object
                            properties:
                              results:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    string:
                                      type: object
                                      properties:
                                        stringUid:
                                          type: string
                                          description: >-
                                            it is string part unique identifier if
                                            string is splitted on several parts
                                          example: ''
                                        originalString:
                                          type: string
                                          description: original string
                                          example: blacklist_term
                                        translation:
                                          type: string
                                          description: translation of the original string
                                          example: blacklist_term
                                        hashcode:
                                          type: string
                                          description: string hashcode
                                          example: 7191152182c69d9b72069ac1290fe24b
                                        pluralFormGroupUid:
                                          type: string
                                          description: unique identifier of plural form
                                          example: 7191152182c69d9b72069ac1290fe24b
                                        pluralForm:
                                          type: string
                                          description: plural form
                                          example: FEW
                                    mistakes:
                                      type: array
                                      items:
                                        oneOf:
                                          - title: BLACKLISTED_TERMS
                                            allOf:
                                              - $ref: >-
                                                  ../tqc_common.yaml#/components/schemas/severityLevelCodeResponse
                                              - $ref: >-
                                                  ../tqc_common.yaml#/components/schemas/PositionsTqcCheckDTO
                                              - type: object
                                                properties:
                                                  checkTypeCode:
                                                    type: string
                                                    enum:
                                                      - BLACKLISTED_TERMS
                                                    description: check type code
                                                    example: BLACKLISTED_TERMS
                                                  details:
                                                    type: object
                                                    properties:
                                                      blacklistedTermUid:
                                                        type: string
                                                        description: black listed term unique identifier
                                                        example: uidgj1
                                                      termText:
                                                        type: string
                                                        description: term text
                                                        example: blacklist_term
                                                      alternatives:
                                                        type: array
                                                        items:
                                                          type: string
                                                          example: alternative 1
                                                      notes:
                                                        type: string
                                                        description: notes
                                                        example: ''
                                                  positionTypeCode:
                                                    type: string
                                                    enum:
                                                      - TARGET
                                                    description: position type code
                                                    example: TARGET
                                          - title: EMOJI_CONSISTENCY
                                            allOf:
                                              - $ref: >-
                                                  ../tqc_common.yaml#/components/schemas/severityLevelCodeResponse
                                              - $ref: >-
                                                  ../tqc_common.yaml#/components/schemas/PositionsTqcCheckDTO
                                              - type: object
                                                properties:
                                                  checkTypeCode:
                                                    type: string
                                                    enum:
                                                      - EMOJI_CONSISTENCY
                                                    description: check type code
                                                    example: EMOJI_CONSISTENCY
                                                  details:
                                                    type: object
                                                    properties:
                                                      emoji:
                                                        type: string
                                                        description: emoji symbol
                                                        example: 😀
                                                      type:
                                                        type: string
                                                        enum:
                                                          - EMOJI_ADDED
                                                          - EMOJI_DELETED
                                                          - EMOJI_PRESENT
                                                        description: emoji defect type
                                                        example: EMOJI_DELETED
                                                  positionTypeCode:
                                                    type: string
                                                    enum:
                                                      - SOURCE
                                                      - TARGET
                                                    description: position type code
                                                    example: SOURCE
                                          - title: GLOBAL_CAPITALISATION_CONSISTENCY
                                            allOf:
                                              - $ref: >-
                                                  ../tqc_common.yaml#/components/schemas/severityLevelCodeResponse
                                              - $ref: >-
                                                  ../tqc_common.yaml#/components/schemas/PositionsTqcCheckDTO
                                              - type: object
                                                properties:
                                                  checkTypeCode:
                                                    type: string
                                                    enum:
                                                      - GLOBAL_CAPITALISATION_CONSISTENCY
                                                    description: check type code
                                                    example: GLOBAL_CAPITALISATION_CONSISTENCY
                                                  details:
                                                    type: object
