x-paths:
  tqc_check:
    post:
      description: Check string translation quality.
      summary: Check string translation quality
      tags:
        - Translation quality checks
      operationId: runStringTranslationQualityCheck
      parameters:
        - name: accountUid
          in: path
          schema:
            type: string
          required: true
          description: >-
            The accountâ€™s unique identifier. This can be found in the Smartling
            Dashboard under Account Settings > API.
        - name: projectId
          in: path
          required: true
          schema:
            type: string
          description: >-
            A unique project identifier. This can be found in the Smartling
            Dashboard under Account Settings > API.
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              allOf:
                - allOf:
                    - type: object
                      properties:
                        targetLocaleId:
                          type: string
                          description: >-
                            Smartling ID for the language you want to translate
                            to.
                          example: it-IT
                      required:
                        - targetLocaleId
                    - type: object
                      properties:
                        sourceLocaleId:
                          type: string
                          description: >-
                            The locale identifier for the source locale of the
                            project. This indicates the base locale for which
                            content should be uploaded to the project.
                          example: en-US
                    - type: object
                      properties:
                        skipSuggestions:
                          type: boolean
                          description: skip suggestions
                          example: false
                        strings:
                          type: array
                          items:
                            allOf:
                              - type: object
                                properties:
                                  hashcode:
                                    type: string
                                    description: string hashcode
                                    example: 7191152182c69d9b72069ac1290fe24b
                              - type: object
                                properties:
                                  stringUid:
                                    nullable: true
                                    type: string
                                    description: >-
                                      it is string part unique identifier if
                                      string is splitted on several parts
                                    example: ''
                              - type: object
                                properties:
                                  originalString:
                                    type: string
                                    description: original string
                                    example: blacklist_term
                              - type: object
                                properties:
                                  translation:
                                    type: string
                                    description: translation of the original string
                                    example: blacklist_term
                              - type: object
                                properties:
                                  pluralFormGroupUid:
                                    type: string
                                    nullable: true
                                    description: unique identifier of plural form
                                    example: 7191152182c69d9b72069ac1290fe24b
                              - type: object
                                properties:
                                  pluralForm:
                                    nullable: true
                                    type: string
                                    description: plural form
                                    example: ONE
                        useDefaultSettings:
                          type: boolean
                          description: use default settings
                          example: false
                        checkTypeCodes:
                          minItems: 1
                          maxItems: 100
                          type: array
                          items:
                            allOf:
                              - type: object
                                properties:
                                  checkTypeCode:
                                    enum:
                                      - LEADING_TRAILING_SPACES
                                      - ORIGINAL_EQUALS_TARGET
                                      - WHITESPACES
                                      - SPELLCHECK
                                      - TAG_CONSISTENCY
                                      - TARGET_LENGTH_LIMIT
                                      - NUMBER_CONSISTENCY
                                      - REPEATED_WORD
                                      - TARGET_IN_WRONG_LANGUAGE
                                      - SOURCE_IN_WRONG_LANGUAGE
                                      - SEGMENT_COMPLETENESS
                                      - NON_TRANSLATABLE_TEXT
                                      - EMOJI_CONSISTENCY
                                      - INSERTABLE_CONSISTENCY
                                      - TARGET_SOURCE_CONSISTENCY
                                      - BLACKLISTED_TERMS
                                      - GLOSSARY_COMPLIANCE
                                      - TRADEMARK_CONSISTENCY
                                      - GRAMMAR_CHECK
                                      - GLOBAL_CAPITALISATION_CONSISTENCY
                                      - PUNCTUATION_CONSISTENCY
                                      - PLURALS_REPETITION
                                      - REGEX_CHECK
                                      - OPEN_ISSUES
                          description: >-
                            [check type
                            codes](#operation/getTranslationQualityCheckTypes)
            example:
              $ref: './examples.yaml#/components/examples/tqc_check_request_body_example'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    allOf:
                      - type: object
                        required:
                          - code
                        properties:
                          code:
                            type: string
                            enum:
                              - SUCCESS
                            description: >-
                              Indicates whether the response was successful or
                              what error has occurred.
                      - type: object
                        properties:
                          data:
                            type: object
                            properties:
                              results:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    string:
                                      type: object
                                      properties:
                                        stringUid:
                                          type: string
                                          nullable: true
                                          description: >-
                                            it is string part unique identifier if
                                            string is splitted on several parts
                                          example: ''
                                        originalString:
                                          type: string
                                          description: original string
                                          example: blacklist_term
                                        translation:
                                          type: string
                                          description: translation of the original string
                                          example: blacklist_term
                                        hashcode:
                                          type: string
                                          description: string hashcode
