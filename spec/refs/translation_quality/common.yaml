definitions:

  pathParameters:
    groupUid:
      name: groupUid
      in: path
      type: string
      required: true
      description: Unique identifier of corresponding group.

    wordUid:
      name: wordUid
      in: path
      required: true
      type: string
      description: Word unique identifier.

    checkTypeCode:
      name: checkTypeCode
      in: path
      required: true
      type: string
      enum:
        - LEADING_TRAILING_SPACES
        - ORIGINAL_EQUALS_TARGET
        - WHITESPACES
        - SPELLCHECK
        - UNCATEGORIZED
        - TAG_CONSISTENCY
        - TARGET_LENGTH_LIMIT
        - NUMBER_CONSISTENCY
        - REPEATED_WORD
        - TARGET_IN_WRONG_LANGUAGE
        - SOURCE_IN_WRONG_LANGUAGE
        - SEGMENT_COMPLETENESS
        - NON_TRANSLATABLE_TEXT
        - EMOJI_CONSISTENCY
        - TAG_VALIDITY
        - INSERTABLE_CONSISTENCY
        - TARGET_SOURCE_CONSISTENCY
        - BLACKLISTED_TERMS
        - GLOSSARY_COMPLIANCE
        - TRADEMARK_CONSISTENCY
        - GRAMMAR_CHECK
        - GLOBAL_CAPITALISATION_CONSISTENCY
      description: check type code

    checkTypeCodeOnlyWithSubtypes:
      name: checkTypeCode
      in: path
      required: true
      type: string
      enum:
        - TAG_CONSISTENCY
        - NUMBER_CONSISTENCY
        - SEGMENT_COMPLETENESS
        - NON_TRANSLATABLE_TEXT
        - EMOJI_CONSISTENCY
        - TAG_VALIDITY
        - INSERTABLE_CONSISTENCY
        - TARGET_SOURCE_CONSISTENCY
      description: check type code

    checkSubTypeCode:
      name: checkSubTypeCode
      in: path
      required: true
      type: string
      enum:
        - EMOJI_ADDED
        - EMOJI_DELETED
        - EMOJI_PRESENT
        - INSERTABLE_ADDED
        - INSERTABLE_DELETED
        - PLACEABLE_ADDED
        - PLACEABLE_DELETED
        - SPACES_AROUND_PLACEABLE
        - PLACEABLE_FORMAT
        - NUMBER_ADDED
        - NUMBER_DELETED
        - NUMBER_INCORRECT_CONVERSION
        - TARGET_IS_EMPTY
        - TARGET_IS_MUCH_SHORTER_THAN_SOURCE
        - TARGET_IS_MUCH_LONGER_THAN_SOURCE
        - TAG_ADDED
        - TAG_DELETED
        - SPACES_AROUND_TAGS
        - TAG_ORDER_IS_CHANGED
        - OPEN_CLOSED_TAG_ORDER_IS_CHANGED
        - INVALID_TAG_NESTING
        - TAG_IS_CHANGED
        - SAME_SOURCE_DIFFERENT_TRANSLATIONS
        - SAME_TRANSLATION_DIFFERENT_SOURCES
      description: Check subtype code

    targetLocaleId:
      name: targetLocaleId
      in: path
      required: true
      type: string
      description: Smartling ID for the language you want to translate to.

  requestQueryParameter:
    targetLocaleId:
      name: targetLocaleId
      in: query
      required: true
      type: string
      description: Smartling ID for the language you want to translate to.

  requestBodyParameter:

    severityLevelCode:
      type: object
      properties:
        severityLevelCode:
          type: string
          enum:
            - DISABLED
            - LOW
            - MEDIUM
            - HIGH
          description: severity level code
          example: "MEDIUM"

    targetLocaleId:
      type: object
      properties:
        targetLocaleId:
          type: string
          description: Smartling ID for the language you want to translate to.
          example: "it-IT"

    checkTypeCode:
      type: object
      properties:
        checkTypeCode:
          type: string
          enum:
            - LEADING_TRAILING_SPACES
            - ORIGINAL_EQUALS_TARGET
            - WHITESPACES
            - SPELLCHECK
            - UNCATEGORIZED
            - TAG_CONSISTENCY
            - TARGET_LENGTH_LIMIT
            - NUMBER_CONSISTENCY
            - REPEATED_WORD
            - TARGET_IN_WRONG_LANGUAGE
            - SOURCE_IN_WRONG_LANGUAGE
            - SEGMENT_COMPLETENESS
            - NON_TRANSLATABLE_TEXT
            - EMOJI_CONSISTENCY
            - TAG_VALIDITY
            - INSERTABLE_CONSISTENCY
            - TARGET_SOURCE_CONSISTENCY
            - BLACKLISTED_TERMS
            - GLOSSARY_COMPLIANCE
            - TRADEMARK_CONSISTENCY
            - GRAMMAR_CHECK
            - GLOBAL_CAPITALISATION_CONSISTENCY
          description: check type code
          example: "LEADING_TRAILING_SPACES"

  responseObjects:

    groupUid:
      type: object
      properties:
        groupUid:
          type: string
          description: Unique identifier of corresponding group.

    checkTypeCode:
      type: object
      properties:
        checkTypeCode:
          type: string
          enum:
            - LEADING_TRAILING_SPACES
            - ORIGINAL_EQUALS_TARGET
            - WHITESPACES
            - SPELLCHECK
            - UNCATEGORIZED
            - TAG_CONSISTENCY
            - TARGET_LENGTH_LIMIT
            - NUMBER_CONSISTENCY
            - REPEATED_WORD
            - TARGET_IN_WRONG_LANGUAGE
            - SOURCE_IN_WRONG_LANGUAGE
            - SEGMENT_COMPLETENESS
            - NON_TRANSLATABLE_TEXT
            - EMOJI_CONSISTENCY
            - TAG_VALIDITY
            - INSERTABLE_CONSISTENCY
            - TARGET_SOURCE_CONSISTENCY
            - BLACKLISTED_TERMS
            - GLOSSARY_COMPLIANCE
            - TRADEMARK_CONSISTENCY
            - GRAMMAR_CHECK
            - GLOBAL_CAPITALISATION_CONSISTENCY
          description: check type code

    checkSubTypeCodeResponse:
      type: object
      properties:
        checkSubTypeCode:
          type: string
          enum:
            - EMOJI_ADDED
            - EMOJI_DELETED
            - EMOJI_PRESENT
            - INSERTABLE_ADDED
            - INSERTABLE_DELETED
            - PLACEABLE_ADDED
            - PLACEABLE_DELETED
            - SPACES_AROUND_PLACEABLE
            - PLACEABLE_FORMAT
            - NUMBER_ADDED
            - NUMBER_DELETED
            - NUMBER_INCORRECT_CONVERSION
            - TARGET_IS_EMPTY
            - TARGET_IS_MUCH_SHORTER_THAN_SOURCE
            - TARGET_IS_MUCH_LONGER_THAN_SOURCE
            - TAG_ADDED
            - TAG_DELETED
            - SPACES_AROUND_TAGS
            - TAG_ORDER_IS_CHANGED
            - OPEN_CLOSED_TAG_ORDER_IS_CHANGED
            - INVALID_TAG_NESTING
            - TAG_IS_CHANGED
            - SAME_SOURCE_DIFFERENT_TRANSLATIONS
            - SAME_TRANSLATION_DIFFERENT_SOURCES
          description: check subtype code
          example: "EMOJI_ADDED"
        name:
          type: string
          description: check subtype name
          example: "Emoji added"

    matchMethodCodeResponse:
      type: object
      properties:
        matchMethodCode:
          type: string
          enum:
            - MATCH_BY_PERCENTAGE
            - EXACT_MATCH
          description: severity level code
          example: "MATCH_BY_PERCENTAGE"

    severityLevelCodeResponse:
      type: object
      properties:
        severityLevelCode:
          type: string
          enum:
            - DISABLED
            - LOW
            - MEDIUM
            - HIGH
          description: severity level code
          example: "MEDIUM"

    trademarkTypeCodeResponse:
      type: object
      properties:
        trademarkTypeCode:
          type: string
          enum:
            - SERVICE_MARK
            - COPYRIGHT
            - REGISTERED
            - TRADEMARK
          description: trademark consistency type code
          example: "SERVICE_MARK"

  accountCheckTypeSettingsEffectiveResponse:
    commonWithoutSubTypesResponse:
      allOf:
        - $ref: '#/definitions/responseObjects/severityLevelCodeResponse'
        - $ref: '#/definitions/accountCheckTypeSettingsEffectiveResponse/emptySubTypes'
        - $ref: '#/definitions/accountCheckTypeSettingsEffectiveResponse/localeSeverityLevels'
        - $ref: '#/definitions/accountCheckTypeSettingsEffectiveResponse/groups'

    commonWithCustomSubTypesResponse:
      allOf:
        - $ref: '#/definitions/responseObjects/severityLevelCodeResponse'
        - $ref: '#/definitions/accountCheckTypeSettingsEffectiveResponse/localeSeverityLevels'
        - $ref: '#/definitions/accountCheckTypeSettingsEffectiveResponse/groups'

    emptySubTypes:
      type: object
      properties:
        subTypes:
          type: array
          items:
            type: object
            properties:
              checkSubTypeCode:
                type: string
                description: check subtype code
                example: ""

    localeSeverityLevels:
      type: object
      properties:
        localeSeverityLevels:
          type: array
          items:
            type: object
            properties:
              targetLocaleId:
                type: string
                description: Smartling locale identifier of the translation
                example: "it-IT"
              severityLevelCode:
                type: string
                enum:
                  - DISABLED
                  - LOW
                  - MEDIUM
                  - HIGH
                description: severity level code
                example: "MEDIUM"

    groups:
      type: object
      properties:
        groups:
          type: array
          items:
            type: object
            properties:
              groupUid:
                type: string
                description: unique identifier of group
                example: "12dsd344ds"
  stringUid:
    type: object
    properties:
      stringUid:
        type: string
        description: it is string part unique identifier if string is splitted on several parts
        example: ""

  originalString:
    type: object
    properties:
      originalString:
        type: string
        description: original string
        example: "blacklist_term"

  translation:
    type: object
    properties:
      translation:
        type: string
        description: translation of the original string
        example: "blacklist_term"

  hashcode:
    type: object
    properties:
      hashcode:
        type: string
        description: string hashcode
        example: "7191152182c69d9b72069ac1290fe24b"

  TqcCheckDTO:
    positions:
      type: object
      properties:
        positions:
          type: array
          items:
            type: object
            properties:
              from:
                type: integer
                description: start position in the string
              to:
                type: integer
                description: end position in the string
